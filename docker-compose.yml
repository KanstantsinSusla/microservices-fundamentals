version: '3'

services:
  # Data base
  resource-db:
    image: postgres
    container_name: "resource-postgre"
    ports:
      - "5430:5432"
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: resource-db

  song-db:
    image: postgres
    container_name: "song-postgre"
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: song-db

  # Services
  discovery-service-app:
    build: /discovery-service/.
    ports:
      - "8761:8761"

  api-gateway-service-app:
    build: /api-gateway-service/.
    ports:
      - "8111:8111"
    depends_on:
      - discovery-service-app
      - song-service-app
      - resource-service-app

  resource-service-app:
    build: /resource-service/.
    ports:
      - "8080:8080"
    env_file:
      - resource-service/.env
    depends_on:
      - resource-db
      - localstack
      - rabbitmq
      - discovery-service-app

  song-service-app:
    build: /song-service/.
    ports:
      - "8081:8081"
    env_file:
      - song-service/.env
    depends_on:
      - song-db
      - discovery-service-app

  resource-processor-app:
    build: /resource-processor/.
    ports:
      - "8083:8083"
    env_file:
      - resource-processor/.env
    depends_on:
      - resource-service-app
      - rabbitmq
      - discovery-service-app

  # Rabbit MQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"

  # S3 bucket
  localstack:
    image: localstack/localstack:0.10.6
    ports:
      - "4572:4572"
      - "8086:8086"
    environment:
      - SERVICES=s3:4572
      - HOSTNAME_EXTERNAL=localhost
      - DEBUG=1
      - PORT_WEB_UI=8086
      - AWS_DEFAULT_REGION=eu-central-1
      - AWS_SECRET_ACCESS_KEY=secret-key
      - AWS_ACCESS_KEY=access-key

networks:
  default:
    driver: bridge

