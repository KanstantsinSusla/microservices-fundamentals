spring.application.name=resource-processor

server.port=8083

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=5000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.max-interval=300000
spring.rabbitmq.host=${RABBITMQ_HOST_NAME:localhost}

resource.service.url=${RESOURCE_SERVICE_URL:http://localhost:8080/resources/{id}}
song.service.url=${SONG_SERVICE_URL:http://localhost:8081/songs/}
